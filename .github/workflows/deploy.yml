name: Build and Deploy to AlwaysData

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet le d√©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ${{ secrets.ALWAYSDATA_DEPLOY_PATH }}
          remote_host: ${{ secrets.ALWAYSDATA_SSH_HOST }}
          remote_user: ${{ secrets.ALWAYSDATA_SSH_USER }}
          remote_key: ${{ secrets.ALWAYSDATA_SSH_KEY }}
